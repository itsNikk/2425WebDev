<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/CoffeeDistrib.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Distributore di Caffè</title>
</head>

<body>
    <h1>Distributore di Caffè</h1>

    <h2>Aggiungi Codice</h2>
    <input type="text" id="nuovoCodiceInput" placeholder="Inserisci un nuovo codice">
    <button id="aggiungiCodiceBtn">Aggiungi Codice</button>
    <p class="error" id="newCodeErr"></p>

    <h2>Carica Capsule</h2>
    <input type="number" id="capsuleInput" placeholder="Numero di capsule">
    <button id="caricaCapsuleBtn">Carica Capsule</button>
    <p class="error" id="capsuleErr"></p>

    <h2>Eroga Caffè</h2>
    <input type="text" id="codiceInput" placeholder="Inserisci il codice">
    <input type="number" id="numeroCaffeInput" placeholder="Numero di caffè">
    <button id="erogaCaffeBtn">Eroga Caffè</button>

    <h2>Report</h2>
    <input type="text" id="reportCodiceInput" placeholder="Inserisci il codice">
    <button id="ottieniReportBtn">Genera Report</button>
    <p class="error" id="reportCodeErr"></p>
    <p id="reportPlace"></p>

</body>
</html>
